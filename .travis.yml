language: node_js
node_js:
  - 12

services:
  - docker

env:
  global:
    # Project Setup - only update version! Project Name references GCP Project.
    - PROJECT_NAME=koseseg
    - PROJECT_VERSION=v21

    # GCR Setup
    - REGISTRY_HOSTNAME=eu.gcr.io

      # Disable GCloud SDK Install prompts
    - CLOUDSDK_CORE_DISABLE_PROMPTS=1

    # Terraform Setup
    - TF_VERSION=0.13.3
    - TF_INIT_CLI_OPTIONS="-reconfigure -input=false"
    - TF_VALIDATION_CLI_OPTIONS=""
    - TF_PLAN_CLI_OPTIONS="-lock=false -input=false"
    - TF_APPLY_CLI_OPTIONS="-var project_version=$PROJECT_VERSION -auto-approve -input=false"

cache:
  directories:
    - "$HOME/.cache/yarn"
    - ".next/cache"
#    - "$HOME/google-cloud-sdk/"

before_install:
  # Decrypts the keyfile.json for the GCP Service Account
  - openssl aes-256-cbc -K $encrypted_241002f0ef4b_key -iv $encrypted_241002f0ef4b_iv -in keyfile.json.enc -out keyfile.json -d
  - gcloud version || true
  - if [ ! -d "$HOME/google-cloud-sdk/bin" ]; then rm -rf $HOME/google-cloud-sdk; export CLOUDSDK_CORE_DISABLE_PROMPTS=1; curl https://sdk.cloud.google.com &> /dev/null | bash; fi
  # Add gcloud to $PATH
  - source /home/travis/google-cloud-sdk/path.bash.inc
  - gcloud version
  - gcloud auth activate-service-account --key-file keyfile.json
  - gcloud auth configure-docker

script:
  - npm run build

before_deploy:
  - bash ./scripts/install_terraform

deploy:
  skip_cleanup: true
  provider: scriptÂª
  script: bash scripts/travis_deploy
  on:
    branch: master
