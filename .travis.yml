language: node_js
node_js:
  - 12

services:
  - docker

env:
  global:
    # Project Setup
    - PROJECT_NAME=koseseg
    - PROJECT_VERSION=v20

    # GCR Setup
    - REGISTRY_HOSTNAME=eu.gcr.io

    # Terraform Setup
    - TF_VERSION=0.13.3
    - TF_INIT_CLI_OPTIONS="-reconfigure -input=false"
    - TF_VALIDATION_CLI_OPTIONS=""
    - TF_PLAN_CLI_OPTIONS="-lock=false -input=false"
    - TF_APPLY_CLI_OPTIONS="-auto-approve -input=false"

cache:
  directories:
    - "$HOME/.cache/yarn"
    - ".next/cache"

before_install:
  - openssl aes-256-cbc -K $encrypted_241002f0ef4b_key -iv $encrypted_241002f0ef4b_iv -in keyfile.json.enc -out keyfile.json -d

script:
  - npm run build
  - echo "Skipping tests"

before_deploy:
  - wget https://releases.hashicorp.com/terraform/"$TF_VERSION"/terraform_"$TF_VERSION"_linux_amd64.zip
  - unzip terraform_"$TF_VERSION"_linux_amd64.zip
  - sudo mv terraform $HOME/bin
  - rm terraform_"$TF_VERSION"_linux_amd64.zip

deploy:
  skip_cleanup: true
  provider: script
  script: bash scripts/travis_deploy
  on:
    branch: master
